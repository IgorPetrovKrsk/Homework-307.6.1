<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="header">
        <img src="../images/Cinemalink.webp" alt="CinemaLink logo" height="200px">
    </div>
    <br>
    <a href="../pages/index.html"><button type="button" class="btn btn-danger btn-lg">‚Üê Back</button></a>

    <br>
    <div id="divUserMainBlockUser">
        <div id="divUser">
            <img id="userPhoto" src="../images/Sergey Brin.jpg" alt="Current user photo">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td>Sergey Brin</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>SergeyBrin@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Tel</td>
                        <td>"None of your bisness"</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="button" class="btn btn-info">Change password</button>
                <br>
                <br>
                <button type="button" class="btn btn-danger">Delete user account</button>
                <br>
                <br>
                <button type="button" class="btn btn-secondary">Log Out</button>
                <br>
                <br>
            </div>

        </div>
        <div id="divUserMainBlock">
            <div id="divFavoriteMovies">
                <h5 >My favorite movies</h5>
                <div id="carouselFavoriteMovies" class="carousel slide carousel-fade" data-ride="carousel">
                    <!-- Looks better without indicators -->
                    <!-- <ol class="carousel-indicators">
                        <li data-target="#carouselFavoriteMovies" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselFavoriteMovies" data-slide-to="1"></li>
                        <li data-target="#carouselFavoriteMovies" data-slide-to="2"></li>
                    </ol> -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../images/Lost empire.webp" alt="Lost Empire movie poster">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="h5Shadow">Lost Empire</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../images/Neon horizon.webp"
                                alt="Neon horizon movie poster">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="h5Shadow">Neon Horizon</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../images/shadow reckoning.webp"
                                alt="shadow reckoning movie poster">
                            <div class="carousel-caption d-none d-md-block">
                                <h5class="h5Shadow" >Shadow Reckoning</h5>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselFavoriteMovies" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselFavoriteMovies" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
            </div>

            <div id="divCurrentBallance">
                <h5>Current Ballance</h5>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <script>
                let ctx = document.getElementById("myChart").getContext("2d");
                let myChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [
                            "1",
                            "2",
                            "3",
                            "4"                  
                        ],
                        datasets: [
                            {
                                label: "Dollar ballace",
                                data: [10, 20, 50, 20,],
                                backgroundColor: "rgba(153,205,1,0.6)",
                            },
                            {
                                label: "Bonus balance",
                                data: [50, 0, 20, 50],
                                backgroundColor: "rgba(155,0,10,0.6)",
                            },
                        ],
                    },
                });
            </script>


            <div id="divRecentlyWatched">
                <h5 class="mx-2">Recently watched movies</h5>
                <div id="carouselRecentlyWatched" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner p-2">
                        <!-- p-2 class is for padding -->
                         <!-- mx-4 margin to center 3 elements in carusel -->
                        <div class="carousel-item active ">
                            <img class="d-inline w-25  mx-4" src="../images/Film poster 1.png" alt="Film 1 poster">
                            <div class="carousel-caption d-none d-md-block text-start">
                                <h5 class="h5Shadow ">Film 1</h5>
                            </div> 
                            <img class="d-inline w-25 mx-4" src="../images/Film poster 2.png" alt="Film 2 poster">
                            <div class="carousel-caption d-none d-md-block text-center">
                                <h5 class="h5Shadow">Film 2</h5>
                            </div>
                            
                            <img class="d-inline w-25 mx-4" src="../images/Film poster 3.png" alt="Film 3 poster">
                            <div class="carousel-caption d-none d-md-block text-end">
                                <h5 class="h5Shadow">Film 3</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-inline w-25 mx-4" src="../images/Film poster 4.png" alt="Film 4 poster">
                            <div class="carousel-caption d-none d-md-block text-start">
                                <h5 class="h5Shadow ">Film 4</h5>
                            </div> 
                            <img class="d-inline w-25 mx-4" src="../images/Film poster 5.png" alt="Film 5 poster">
                            <div class="carousel-caption d-none d-md-block text-center">
                                <h5 class="h5Shadow">Film 5</h5>
                            </div>
                            <img class="d-inline w-25 mx-4" src="../images/Film poster 6.png" alt="Film 6 poster">
                            <div class="carousel-caption d-none d-md-block text-end">
                                <h5 class="h5Shadow">Film 6</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-inline w-25 mx-4" src="../images/Film poster 7.png" alt="Film 7 poster">
                            <div class="carousel-caption d-none d-md-block text-start">
                                <h5 class="h5Shadow ">Film 7</h5>
                            </div> 
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselRecentlyWatched" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselRecentlyWatched" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only"></span>
                    </a>
                </div>
  
           
            </div>
            <div id="divMessage">
                <ul class="list-group">
                    <li class="list-group-item">Message 1</li>
                    <li class="list-group-item text-end">Reply 1</li>
                    <li class="list-group-item">Message 2</li>
                    <li class="list-group-item text-end"><input type="text" class="form-control text-end" id="reply"
                            placeholder="reply..."><button>Reply</button></li>

                </ul>
            </div>            


        </div>
    </div>
